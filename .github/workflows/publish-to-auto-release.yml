# Based on https://github.com/tauri-apps/tauri-action/blob/action-v0.5.0/examples/publish-to-auto-release.yml

name: "publish"

# Only push events on the `main` branch AND with a valid semver tag will trigger the action.

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+**'

# On each push to the `main` branch it will create or update a GitHub release,
# build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:

          # Tauri recommends older versions for Linux targets to avoid lib incompatibility.

          - ubuntu-20.04

          # Holding off on Window & MacOS for now b/c I don't want to bother with
          # code-signing for a while, and I'm sure as hell not forking out $99/yr
          # to Apple for a dev license until I got a good reason to.

          # - windows-latest
          # - macos-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: runrig-ews-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Runrig Early Warning System v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
